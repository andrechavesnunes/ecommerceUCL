@(mensagem: String, usuario: List[Usuario])

@mainAdm(mensagem){
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
	@meuHelper.cabecalhoPagina(mensagem,"#","")
<div>
	<table class="pure-table">
		<thead>
			<tr>
				<th>ID</th>
				<th>NOME</th>
				<th>CPF</th>
				<th>EMAIL</th>
				<th>ADMINISTRATIVO</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
		@for(usuario <- usuario) {
			<tr>
				<td><a href="@routes.UsuarioController.detalhes(usuario.id)">@usuario.id</a></td>	
				<td><a href="@routes.UsuarioController.detalhes(usuario.id)">@usuario.nome</a></td>
				<td><a href="@routes.UsuarioController.detalhes(usuario.id)">@usuario.cpf</a></td>
				<td><a href="@routes.UsuarioController.detalhes(usuario.id)">@usuario.email</a></td>
				<td><a href="@routes.UsuarioController.detalhes(usuario.id)">@usuario.administrativo</a></td>
				<td><a href="@routes.UsuarioController.remover(usuario.id)" ><input type="submit" class="btn btn-primary" value="Remover"></a></td>
			</tr>			
		}
		</tbody>
	</table>
	<a href="/usuario/novo" class="button">Novo</a>
</div>

}
