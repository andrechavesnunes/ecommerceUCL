@(mensagem: String, usuario: List[Usuario]) 
@main(mensagem){

<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h1>@mensagem</h1>
		</div>
	</div>
</div>

<div class="section">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<table class="table table-bordered table-hover table-striped">
					<thead>
						<tr>
							<th class="info">ID</th>
							<th class="info">NOME</th>
							<th class="info">CPF</th>
							<th class="info">EMAIL</th>
							<th class="info">ADMINISTRATIVO</th>
							<th class="info"></th>
						</tr>
					</thead>

					<tbody>
						@for(usuario <- usuario) {
						<tr>
							<td class="td_center"><a href="@routes.UsuarioController.detalhes(usuario.id)">@usuario.id</a></td>
							<td><a href="@routes.UsuarioController.detalhes(usuario.id)">@usuario.nome</a></td>
							<td class="td_center"><a href="@routes.UsuarioController.detalhes(usuario.id)">@usuario.cpf</a></td>
							<td><a href="@routes.UsuarioController.detalhes(usuario.id)">@usuario.email</a></td>
							<td class="td_center"><a href="@routes.UsuarioController.detalhes(usuario.id)">@usuario.administrativo</a></td>
							<td ><a href="@routes.UsuarioController.remover(usuario.id)"><input	type="submit" class="btn btn-primary" value="Remover"></a></td>
						</tr>
						}
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>

<div class="container">
	<div class="row">
		<div class="col-md-12">
			<a class="btn btn-lg btn-primary" href="/usuario/novo">Novo</a>
		</div>
	</div>
</div>


}
