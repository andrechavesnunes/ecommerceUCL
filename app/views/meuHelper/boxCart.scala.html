@(itensCarrinho:List[ItensCarrinho])
@import java.lang.Double; var aux=0.0
<meta charset="utf-8">
<div class="container">
	<div class="row">
	
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-11 panel">

			<h2>
				<i class="glyphicon glyphicon-shopping-cart"></i>Caixa
			</h2>


			<!-- Produto -->
			<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th class="hidden-xs col-lg-1">#</th>
						<th class="text-left col-lg-7 col-md-7 col-sm-7 col-xs-7">Produto</th>
						<th class="text-center hidden-xs  col-lg-1">Preço</th>
						<th class="text-center col-lg-1 col-md-2 col-sm-2 col-xs-1">Quantidade</th>
						<th class="text-center col-lg-1 col-md-2 col-sm-2 col-xs-1">Total</th>
					</tr>
				<thead>
				<tbody>
				@for(item <- itensCarrinho){
					<!-- Product -->
					<tr>
						<td class="hidden-xs"># @item.Produto.id</td>
						<td >
							<div id="imgCart">
								<img src="@routes.Assets.versioned(item.Produto.imagem)"  height="100%" width="100%">
							</div> 
							<div id="descprodcart">@item.Produto.descricao </div>
						</td>
						<td class="hidden-xs col-lg-1">R$ @item.Produto.preco</td>
						<form class="form-signin" name="Formitens" action="@routes.CarrinhoController.alterQtdCarrinho(item.Produto.id)" method="post"> 
						<td>
							<div class="visible-lg visible-md visible-sm">
								<div class="input-group input-group-sm">
									<input type="text" class="form-control" name= "item" value="@item.Qtd" maxlength="3">
									<span class="input-group-btn">
										<button class="btn btn-default" type="submit">
											<i class="glyphicon glyphicon-refresh"></i>
										</button>
									</span>
								</div>
								<!-- /input-group -->
							</div>
							<div class="hidden-lg hidden-md hidden-sm">
								<input type="text" class="form-control" value="1" maxlength="3">
								<hr class="separator" />
								<button class="btn btn-default btn-xs" type="submit" >
									<i class="glyphicon glyphicon-refresh"></i> Atualizar Preço
								</button>
							</div>
						</td>
						</form>
						<td class="text-center">R$ @item.Valor</td>
						@{ aux = aux + item.Valor}
						<td class="text-right">
							<a class="btn btn-sm btn-danger" href="@routes.CarrinhoController.remItemDoCarrinho(item.Produto.id)">Remover</a>
						</td>
					</tr>
				}
					<!-- /end Product -->
				</tbody>
				<tfooter>
				<tr>
					<th class="hidden-xs">&nbsp;</th>
					<th class="hidden-xs">&nbsp;</th>
					<th colspan="2" class="right">Total</th>
					<th class="text-center">$ @aux </th>
					<th class="text-right"><a class="btn btn-sm btn-success" href = "@routes.CarrinhoController.checkin()">Checkout</a></th>
				</tr>
				<tfooter>
			</table>
		</div>
	</div>
</div>
<!-- /container -->
