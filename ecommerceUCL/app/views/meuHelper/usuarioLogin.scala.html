@import helper._
<meta charset ="utf-8">
<form class="form-signin" name="LoginForm" action="@routes.UsuarioController.Autenticar()" method="post"> 
	 <div class="modal fade" id="login">
	    <div class="modal-dialog">
			<div class="modal-content">
				 <div class="modal-header">
				 	<button type="button" class="close" aria-label="Close" data-dismiss="modal"></button>
				 </div>
				 <div class="modal-body">
					<div class="wrapper">
					         
					      <h2 class="form-signin-heading">Dados de Autenticação</h2>
					      <input type="text" class="form-control" name="username" placeholder="Email" required="" autofocus=""/>
					      <br>
					      <input type="password" class="form-control" name="password" placeholder="Senha" required=""/>      
					</div>
		    	</div>
		    	<div class="modal-footer">
				    <button class="btn btn-primary" type="submit">Logar</button>  
					<button href="@routes.UsuarioController.novoUsuario()" class="btn btn-danger">Cadastre-se</button> 
				</div>
			</div>
		</div>
	</div>	
</form>
